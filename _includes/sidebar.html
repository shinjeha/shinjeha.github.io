<div class="window">
    <div class="title-bar">
        <div class="title-bar-text">내 블로그</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        <div class="tree-view">
            <ul class="tree-view">
                <li><a href="{{ "/" | relative_url }}">전체 포스트</a>
                </li>
                {% assign categories = site.categories | sort %}
                {% for category in categories %}
                <li><a href="{{ site.baseurl }}/categories/#{{ category | first | slugify }}">{{
                        category | first }} ({{ category | last | size }})</a></li>
                {% endfor %}
            </ul>
